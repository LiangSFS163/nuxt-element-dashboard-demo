branches:
  only:
    - master
language: node_js
node_js:
- lts/*
git:
  depth: 3
env:
- API_SERVER=https://easy-mock.com/mock/5bbefdf6faedce31cd6a5261 PUBLIC_PATH=https://liangsfs163.github.io/nuxt-element-dashboard-demo/
install:
- yarn --frozen-lockfile
script:
- ./build.sh
after_success:
- GREN_GITHUB_TOKEN=$GITHUB_TOKEN yarn release
- sleep 3 && ./notify.sh
cache: yarn
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  local-dir: dist
  github-token: $GITHUB_TOKEN